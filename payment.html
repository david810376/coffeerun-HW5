<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js">
</head>

<body>
    <form data-payment-order="form">
        <h1>Payment From</h1>
        <p>Required fields are followed by <strong><abr title="required">*</abr></strong>.</p>
        <div class="panel panel-default">
            <div class="panel-body"></div>
            <section>
                <h2>Contact Information</h2>

                <fieldset>
                    <legend>Title</legend>
                    <ul>
                        <li>
                            <label for="title_1">
                                <input type ="radio" id="title_1" name="title" value="Mr.">
                                Mr.
                            </label>
                        </li>
                    </ul>

                    <ul>
                        <li>
                            <label for="title_2">
                                <input type ="radio" id="title_2" name="title" value="Ms.">
                                Ms.
                            </label>
                        </li>
                    </ul>
                </fieldset>

                <p>
                    <label for="name">
                        <span>Name: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="text" name="username" id="name">
                </p>

                <p>
                    <label for="mail">
                        <span>E-mail: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="email" name="usermail" id="mail">
                </p>

                <p>
                    <label for="pwd">
                        <span>Password: </span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="password" name="password" id="pwd">
                </p>
            </section>

            <section>
                <h2>Payment Information</h2>
                <p>
                    <label for="card">
                        <span>Card type:</span>
                    </label>
                    <select name="usercard" id="card">
                        <option value="visa">Visa</option>
                        <option value="MC">Mastercard</option>
                        <option value="AE">American Express</option>
                    </select>
                </p>

                <p>
                    <label for="number">
                        <span>Card number:</span>
                        <strong><abbr title="required">*</abbr></strong>
                    </label>
                    <input type="tel" id="number" name="cardnumber">
                </p>

                <p>
                    <label for="date">
                        <span>Expiration date:</span>
                        <strong><abbr title="required">*</abbr></strong>
                        <em>formatted ad mm/dd/yyyy</em>
                    </label>
                    <input type="date" id="date" name="expiration">
                </p>

            </section>

            <section>
                <p>
                    <button type="submit">Submit the payment</button>
                </p>
            </section>
        </div>
    </form>
    <div data-payment-thank="thank">
    </div>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <script src= "scripts/payment_handler.js" charset="utf-8"></script>
    <script src= "scripts/payment_main.js" charset="utf-8"></script>

</body>
</html>
